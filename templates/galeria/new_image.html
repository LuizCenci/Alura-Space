{%extends 'partials/base.html'%}
    {%block content%}
        <section class="galeria" style="margin-left: 5em">
                <form  action="{% url 'new_image' %}" method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="row">
                        {%for field in form%}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label style="color:#D9D9D9; margin-bottom: 5px;" for="{{field.id_for_label}}">{{field.label}}</label>
                            {{field}}
                        </div>
                        {% for error in field.errors %}
                        <div class="alert alert-primary" style="width: 50%; margin-left: 2%;">
                            {{error}}
                        </div>  
                        {%endfor%}
                        {%endfor%}
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-success col-12" style="padding: top 5px;" type="submit" name="save_image">
                            Salvar
                        </button>
                    </div>
                </form>
                
        </section>
    {%endblock%}
