{%extends 'galeria/base.html'%}
{%load static%}

{%block content%}
            
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/'%}{{image.image}}">
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{image.name}}</p>
                                <p class="imagem__descricao">{{image.subtitle}}</p>
                                <p class="imagem__texto">{{image.description}}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        
    
{%endblock%}
