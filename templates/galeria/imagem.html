{%extends 'partials/base.html'%}
{%load static%}

{%block content%}
            
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {%if image.image == '' or image.image == null%}
                            <img class="card__imagem" src="{% static '/assets/imagens/galeria/image_not_available.png'%}" alt="foto">
                        {%else%}
                            <img class="card__imagem" src="{{ image.image.url}}" alt="foto">
                        {%endif%}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{image.name}}</p>
                                <p class="imagem__descricao">{{image.subtitle}}</p>
                                <p class="imagem__texto">{{image.description}}</p>
                                
                            </div>
                            <div class="buttons">
                                <a href="{% url 'edit_image' %}"><button class="btn btn-success col-12" style="padding: top 5px;" type="" name="save_image">
                                    Editar</button></a>
                                <a href="{% url 'delete_image' %}"><button class="btn btn-danger col-12" style="padding: top 5px;" type="" name="save_image">
                                    Deletar</button></a>
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </section>
               
            </section>
        
    
{%endblock%}
